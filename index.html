<!DOCTYPE html>
<html lang="en" scroll-behavior="smooth" dir="ltr">

<head>
    <title>Sheet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-xxl main-right">
        <div class="row">
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="text" class="form-control personInp" id="floatingName" placeholder="name"
                        autocomplete="off">
                    <label for="floatingName">Name</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="nameP" class="checkP person"></p>
            </div>
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="text" class="form-control personInp" id="floatingFamily" placeholder="family">
                    <label for="floatingFamily">Family name</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="familP" class="checkP person"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingMath" placeholder="math">
                    <label for="floatingMath">Math</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="mathP" class="checkP"></p>
            </div>
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingLit" placeholder="Literature">
                    <label for="floatingLit">Literature</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="litP" class="checkP"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingPhyc" placeholder="physics">
                    <label for="floatingPhyc">physics</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="phycP" class="checkP"></p>
            </div>
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingEng" placeholder="english">
                    <label for="floatingEng">English</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="engP" class="checkP"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingSport" placeholder="sport">
                    <label for="floatingSport">Sport</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="sportP" class="checkP"></p>
            </div>
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingChem" placeholder="chemistry">
                    <label for="floatingChem">Chemistry</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="chemP" class="checkP"></p>
            </div>
        </div>

        <div class="container-fluid">
            <button class="btn btn-primary" onclick="checking()">
                <i class="fas fa-check"></i>
            </button>
            <button class="btn btn-danger" onclick="rese()">
                <i class="fa fa-undo"></i>
            </button>
            <button class="btn btn-success" id="eval">
                <i class="fas fa-calculator"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
