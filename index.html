<!DOCTYPE html>
<html lang="en" scroll-behavior="smooth" dir="ltr">

<head>
    <title>Sheet</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-xxl main-right">
        <div class="row">
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="text" class="form-control" id="floatingName" placeholder="name" autocomplete="off">
                    <label for="floatingName">Name</label>
                </form>
            </div>
            <div class="col-md-2">
                <p id="nameP" class="checkP"></p>
            </div>
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="text" class="form-control" id="floatingFamily" placeholder="family">
                    <label for="floatingFamily">Family name</label>
                </form>
            </div>
            <div class="col-md-2">
                <p class="checkP"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingMath" placeholder="math">
                    <label for="floatingMath">Math</label>
                </form>
            </div>
            <div class="col-md-2">
                <p></p>
            </div>
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingLit" placeholder="Literature">
                    <label for="floatingLit">Literature</label>
                </form>
            </div>
            <div class="col-md-2">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingPhis" placeholder="physics">
                    <label for="floatingLit">physics</label>
                </form>
            </div>
            <div class="col-md-2">
                <p></p>
            </div>
            <div class="col-md-4">
                <form class="form-floating">
                    <input type="number" class="form-control" id="floatingEnglish" placeholder="english">
                    <label for="floatingEnglish">English</label>
                </form>
            </div>
            <div class="col-md-2">
                <p></p>
            </div>
        </div>
        <div class="container-fluid">
            <button class="btn btn-primary" onclick="whole()">
                check
            </button>
            <button class="btn btn-danger" onclick="rese()">
                reset
            </button>
            <button class="btn btn-success" id="eval">
                Evaluate
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
